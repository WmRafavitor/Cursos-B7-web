<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Google Clone</title>
</head>
<body>
    <header>
        <div class="itens-menu">
            <div class="links-menu">
                <a class="link-email" href="https://mail.google.com/mail/u/0/#inbox">
                    Gmail
                </a>
                <a class="link-search-image" href="#">
                    Imagens
                </a>
            </div>
            <div class="menu-more">
                <div class="icons-menu">
                    <img src="assets/images/more-icon.svg" alt="">
                </div>
            </div>
            <div class="justify-img">
                    <a href="#">
                        <img src="assets/images/user.jpg" alt="">
                    </a>
            </div>
        </div>
    </header>
    <main class="content">
        <img src="assets/images/logo_google.png" alt="">
        <div class="container-search">
            <div class="config-input">
                <div class="icon-magnifier">
                    <svg class="magnifier" focusable="false" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5
                         6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 
                         4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 
                         5 14 7.01 14 9.5 11.99 14 9.5 14z">
                        </path>
                    </svg>
                </div>
                <input class="input-center" type="text">
                <div class="icons-right">
                    <div class="icon-keyboard">
                    </div>
                    <div class="icon-mic">
                        <svg class="mic" focusable="false" viewBox="0 0 24 24">
                            <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 
                            3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 
                            1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z">
                        </path>
                        <path fill="#34a853" d="m11 18.08h2v3.92h-2z">

                        </path>
                        <path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 
                            1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z">
                        </path>
                        <path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 
                            1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0
                             2.92-2.24 4.93-5 4.93z">
                        </path>
                    </svg>
                    </div>
                </div>
            </div>
            <div class="container-buttons">
                <div class="adjust-buttons">
                    <input type="submit" value="Pesquisa Google">
                    <input type="submit" value="Sinto-me com Sorte">
                </div>
            </div>
        </div>
        <div class="languages">Disponibilizado pelo Google em:
            <a href="https://www.google.com.br/setprefs?sig=0_h6gTvjyyrDLYMw25ivV4cX0rCUU%3D&amp;hl=en&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjG59LZz-r0AhWPqpUCHdxiCvEQ2ZgBCA4">English</a>  
            <a href="https://www.google.com.br/setprefs?sig=0_h6gTvjyyrDLYMw25ivV4cX0rCUU%3D&amp;hl=pt-BR&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjPu8mU8uP0AhVPrpUCHcltBuEQ2ZgBCA4">
                Português (Brasil)
            </a>
        </div>
    </main>
    
    <footer class="footer">
        <div class="container-footer">
            <div class="current-location footer-border">
                <span>Brasil</span>
            </div>
            <div class="container-footer-section footer-border">
                <div class="section1 footer-border">
                    <div>
                        <a href="#">Sobre</a>
                    </div>
                    <div>
                        <a href="#">Publicidade</a>
                    </div>
                    <div>
                        <a href="#">Negócios</a>
                    </div>
                    <div>
                        <a href="#">Como funciona a Pesquisa</a>
                    </div>
                </div>
                <div class="section2">
                    <div>
                        <a href="#">Privacidade</a>
                    </div>
                    <div>
                        <a href="#">Termos</a>
                    </div>
                    <div>
                        <a href="#">Definições</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
